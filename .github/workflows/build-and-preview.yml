name: Build and Preview to Firebase Hosting

on: pull_request

jobs:
  build-resume:
    name: Build resume
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.3.0
      - run: sudo wget https://github.com/mikefarah/yq/releases/download/v4.2.0/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq
      - run: cd ./scripts/resume && npm ci && npm run build && cd ../../
      - uses: actions/upload-artifact@v2
        with:
          name: out-resume
          path: out/resume
  build-home:
    name: Build home
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: cd ./scripts/home && ./build.sh && cd ../
      - uses: actions/upload-artifact@v2
        with:
          name: out-home
          path: out/home
  preview:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-20.04
    needs:
      - build-resume
      - build-home
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: out-resume
          path: out/resume
      - uses: actions/download-artifact@v2
        with:
          name: out-home
          path: out/home
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MICHAELLEE8_COM }}"
          projectId: michaellee8-com
